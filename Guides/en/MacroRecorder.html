<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Recorder Activation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mortezaom/google-sans-cdn@master/fonts.css"/>
    <link rel="icon" href="https://malw.ru/favicon.ico" type="image/x-icon">
    <style>body{background-color:black;font-family:'Google Sans',sans-serif;}p{color:white;font-size:20px;text-align:center}button{tab-size:4;-webkit-text-size-adjust:100%;box-sizing:border-box;font-family:inherit;font-size:100%;text-transform:none;appearance:button;background-image:none;line-height:inherit;margin:0;user-select:none;border-radius:.25rem;border-width:1px;cursor:pointer;justify-content:center;padding:.5rem 1rem;text-align:center;white-space:normal;color:#fff;background-color:#303030;border-color:#424242;margin-left:auto;margin-right:auto;display:block;width:fit-content;max-width:90%;}</style>
    <script>function copy(e,t){if(navigator.clipboard.writeText(e),1==document.getElementById(t).querySelectorAll("iconify-icon").length){const e=Object.assign(document.createElement("iconify-icon"),{icon:"mdi:check"});document.getElementById(t).appendChild(e),setTimeout(function(){e.remove()},1e4)}}</script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <p><b>Username</b>: On HAX</p>
    <button id="1" onclick='copy("On HAX",this.id);'><iconify-icon icon="mdi:content-copy"></iconify-icon>Копировать</button>
    <p><b>Serial number</b>: ENokcYSKQS1XsrhrqKC6j+ieiSJkwolCD9ZBFro59VlmwKz/J4AfCP7+</p>
    <button id="2" onclick='copy("ENokcYSKQS1XsrhrqKC6j+ieiSJkwolCD9ZBFro59VlmwKz/J4AfCP7+",this.id);'><iconify-icon icon="mdi:content-copy"></iconify-icon>Копировать</button>
    <img src="https://i.imgur.com/AcE3GPI.png" referrerpolicy="no-referrer" style="margin: 15px auto; display: block; max-width: 100%;">
</body>
</html>
